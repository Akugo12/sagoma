<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAGOMA CBO | Empowering Communities</title>

  <!-- ✅ Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #008080;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 20px auto 10px;
    }

    .hero {
      text-align: center;
      padding: 30px 20px;
      background-color: #eef6f6;
    }

    .hero h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #008080;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #008080;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #006666;
    }

    /* ✅ Image Rotator */
    .slider-wrapper {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .slider-container {
      width: 90%;
      max-width: 800px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .slider-container img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider-container img.active {
      opacity: 1;
      z-index: 2;
    }

    /* ✅ Floating Social Media */
    .social-floating {
      position: fixed;
      top: 40%;
      right: 0;
      transform: translateY(-50%);
      z-index: 999;
      display: flex;
      flex-direction: column;
    }

    .social-floating a {
      background: #008080;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .social-floating a:hover {
      background: #005f5f;
    }

    /* ✅ Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .footer-socials {
      margin: 15px 0;
    }

    .footer-socials a {
      color: white;
      margin: 0 10px;
      font-size: 22px;
      transition: color 0.3s;
    }

    .footer-socials a:hover {
      color: #00d1b2;
    }

    @media (max-width: 768px) {
      .slider-container {
        height: 250px;
      }

      .slider-container img {
        height: 250px;
      }

      .social-floating {
        flex-direction: row;
        top: auto;
        bottom: 0;
        right: 0;
      }

      .social-floating a {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://picsum.photos/200" alt="SAGOMA Logo" class="logo" />

  <!-- Header -->
  <header>
    <h1>SAGOMA COMMUNITY BASED ORGANISATION</h1>
    <nav>
      <a href="#">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Programs</a>
      <a href="gallery.html">Gallery</a>
      <a href="news.html">News</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html">Donate</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Empowering Communities</h2>
    <p>Improving lives through health, education, and development.</p>
    <a class="btn" href="registration.html">Register With US</a>
  </section>

  <!-- ✅ Rotating Image Display -->
  <div class="slider-wrapper">
    <div class="slider-container">
      <img src="images/i1.jpg" class="active" alt="Slide 1">
      <img src="images/i12.jpg" alt="Slide 2">
      <img src="images/i16.jpg" alt="Slide 3">
      <img src="images/i18.jpg" alt="Slide 4">
      <img src="images/i14.jpg" alt="Slide 5">
      <img src="images/i19.jpg" alt="Slide 6">
      <img src="images/i20.jpg" alt="Slide 7">
      <img src="images/i10.jpg" alt="Slide 8">
      <img src="images/i15.jpg" alt="Slide 9">
      <img src="images/i13.jpg" alt="Slide 10">
    </div>
  </div>

  <!-- ✅ Floating Social Media Icons -->
  <div class="social-floating">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://wa.me/254700000000" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://tiktok.com/@yourusername" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 SAGOMA CBO | All Rights Reserved</p>
    <div class="footer-socials">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://wa.me/254700000000" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://tiktok.com/@yourusername" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <!-- ✅ JavaScript to Rotate Images -->
  <script>
    const images = document.querySelectorAll('.slider-container img');
    let currentIndex = 0;

    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 4000); // Change image every 4 seconds
  </script>

</body>
</html>
